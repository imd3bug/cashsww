<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash Balance - Verified by TikTok</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f5132 0%, #198754 50%, #0f5132 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding: 20px;
      }

      /* Christmas Snowflakes */
      .snowflake {
        position: fixed;
        top: -10px;
        z-index: 1;
        user-select: none;
        cursor: default;
        animation: snowfall linear infinite;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.5em;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0.3;
        }
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 2;
      }

      .reward-card {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        padding: 2rem;
        position: relative;
        backdrop-filter: blur(10px);
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      }

      /* Phone mockup with cash balance */
      .phone-mockup {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 20px;
        padding: 1.5rem 2rem;
        margin: 0 auto 1.5rem;
        max-width: 280px;
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        border: 3px solid #047857;
        position: relative;
      }

      .phone-notch {
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 20px;
        background: #047857;
        border-radius: 0 0 15px 15px;
      }

      .cash-amount-large {
        font-size: 2.5rem;
        font-weight: 800;
        color: white;
        text-align: center;
        margin-top: 1rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .cash-label {
        font-size: 1rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.95);
        text-align: center;
        letter-spacing: 1px;
        margin-top: 0.3rem;
      }

      /* Main title */
      .main-title {
        font-size: 2.2rem;
        font-weight: 800;
        text-align: center;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
      }

      .verified-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 1rem;
        font-weight: 600;
        color: #666;
        margin-bottom: 1.5rem;
      }

      .checkmark {
        color: #1d9bf0;
        font-size: 1.1rem;
      }

      /* Amount display */
      .amount-display {
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .amount-large {
        font-size: 3rem;
        font-weight: 800;
        color: #1a1a1a;
      }

      .deposit-text {
        font-size: 1.2rem;
        font-weight: 600;
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      /* Instructions */
      .instructions-container {
        background: #f5f5f5;
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .instruction-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 0;
        font-size: 1rem;
        color: #1a1a1a;
        font-weight: 600;
      }

      .number {
        background: #1a1a1a;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        font-weight: 700;
        flex-shrink: 0;
      }

      .underline {
        text-decoration: underline;
        text-decoration-thickness: 2px;
      }

      /* Button */
      .claim-button {
        background: #1a1a1a;
        color: white;
        border: none;
        padding: 1.2rem;
        border-radius: 16px;
        font-weight: 800;
        font-size: 1.2rem;
        width: 100%;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        margin-bottom: 1.5rem;
      }

      .claim-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      }

      .claim-button:active {
        transform: translateY(0);
      }

      /* Trustpilot */
      .trustpilot-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .trustpilot-text {
        font-size: 1.1rem;
        font-weight: 600;
        color: #666;
      }

      .stars {
        display: flex;
        gap: 3px;
      }

      .star {
        width: 24px;
        height: 24px;
        background: #00b67a;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      }

      .trustpilot-logo {
        font-weight: 700;
        font-size: 1.1rem;
        color: #00b67a;
      }

      /* Christmas decorations */
      .christmas-lights {
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        padding: 0 1rem;
        z-index: 10;
      }

      .light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: blink 1.5s infinite;
      }

      .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
      .light:nth-child(2) { background: #00ff00; animation-delay: 0.3s; }
      .light:nth-child(3) { background: #ffff00; animation-delay: 0.6s; }
      .light:nth-child(4) { background: #ff0000; animation-delay: 0.9s; }
      .light:nth-child(5) { background: #00ff00; animation-delay: 1.2s; }

      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.3; }
      }

      /* Notification */
      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-120%);
        background: rgba(255, 255, 255, 0.98);
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        color: #1a1a1a;
        z-index: 1000;
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        max-width: 340px;
        width: calc(100% - 40px);
        border: 2px solid #10b981;
      }

      .notification.show {
        transform: translateX(-50%) translateY(0);
      }

      .notification-icon {
        width: 32px;
        height: 32px;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .notification-content {
        flex: 1;
      }

      .notification-title {
        font-weight: 700;
        margin-bottom: 3px;
      }

      .notification-text {
        color: #666;
        font-size: 13px;
      }
    </style>
</head>
<body>
    <!-- Snowflakes -->

    <div class="page-container">

        <div class="christmas-lights">
          <div class="light"></div>

        <div class="phone-mockup">

    </div>

    <script>
      // Create snowflakes
      function createSnowflakes() {
        const snowflakesContainer = document.getElementById('snowflakes');
        const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
        
        for (let i = 0; i < 50; i++) {
          const snowflake = document.createElement('div');
          snowflake.className = 'snowflake';
          snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
          snowflake.style.left = Math.random() * 100 + '%';
          snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
          snowflake.style.animationDelay = Math.random() * 5 + 's';
          snowflake.style.fontSize = Math.random() * 10 + 15 + 'px';
          snowflakesContainer.appendChild(snowflake);
        }
      }

      const NAMES = [
        "Sarah M.", "James K.", "Emma R.", "Michael T.", "Olivia W.", "David P.",
        "Sophia L.", "Daniel G.", "Ava H.", "Matthew S.", "Isabella B.", "John D."
      ];

      const notifications = [
        { icon: "üéÑ", title: "Holiday Special", text: "Christmas bonus claims are active!" },
        { icon: "üéÅ", title: "Gift Delivered", text: "Someone just received their $1000!" },
        { icon: "‚≠ê", title: "Top Rated", text: "Rated 5 stars by thousands of users" },
        { icon: "üî•", title: "Hot Deals", text: "Limited holiday offers available now" },
        { icon: "‚ú®", title: "Season's Special", text: "Extra bonuses for the holidays!" }
      ];

      function createNotification() {
        const notification = document.createElement("div");
        notification.className = "notification";

        const isNameNotification = Math.random() > 0.5;

        if (isNameNotification) {
          const randomName = NAMES[Math.floor(Math.random() * NAMES.length)];
          notification.innerHTML = `
            <div class="notification-icon">üéÖ</div>
            <div class="notification-content">
              <div class="notification-title">Recent Claim</div>
              <div class="notification-text">${randomName} claimed $1000 today!</div>
            </div>
          `;
        } else {
          const randomNotification = notifications[Math.floor(Math.random() * notifications.length)];
          notification.innerHTML = `
            <div class="notification-icon">${randomNotification.icon}</div>
            <div class="notification-content">
              <div class="notification-title">${randomNotification.title}</div>
              <div class="notification-text">${randomNotification.text}</div>
            </div>
          `;
        }

        document.body.appendChild(notification);

        setTimeout(() => notification.classList.add("show"), 100);
        setTimeout(() => {
          notification.classList.remove("show");
          setTimeout(() => notification.remove(), 400);

      }

      window.addEventListener("load", function () {
        createSnowflakes();
        
        setTimeout(() => {
          createNotification();
          setInterval(() => createNotification(), Math.random() * 4000 + 8000);
        }, 3000);
      });

      document.getElementById("claimButton").addEventListener("click", function () {
        window.location.href = "https://www.ch6rrl8trk.com/3KFRZ6/2X5FNN/?sub1=dec155am";
      });
    </script>
</body>
</html>
