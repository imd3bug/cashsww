<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash Balance - Verified by TikTok</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f5132 0%, #198754 50%, #0f5132 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding: 20px;
      }

      .snowflake {
        position: fixed;
        top: -10px;
        z-index: 1;
        animation: snowfall linear infinite;
        color: rgba(255,255,255,0.8);
        font-size: 1.5em;
      }

      @keyframes snowfall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        position: relative;
      }

      .reward-card {
        background: rgba(255,255,255,0.98);
        border-radius: 24px;
        padding: 2rem;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        position: relative;
      }

      .phone-mockup {
        background: linear-gradient(135deg, #10b981, #059669);
        border-radius: 20px;
        padding: 1.5rem 2rem;
        max-width: 280px;
        margin: 0 auto 1.5rem;
        color: #fff;
        text-align: center;
        border: 3px solid #047857;
      }

      .cash-amount-large {
        font-size: 2.5rem;
        font-weight: 800;
      }

      .main-title {
        text-align: center;
        font-size: 2.2rem;
        font-weight: 800;
        margin-bottom: .5rem;
      }

      .verified-badge {
        text-align: center;
        color: #666;
        margin-bottom: 1.5rem;
      }

      .instructions-container {
        background: #f5f5f5;
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .instruction-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        margin: 10px 0;
      }

      .number {
        width: 30px;
        height: 30px;
        background: #000;
        color: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .claim-button {
        width: 100%;
        padding: 1.2rem;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 16px;
        font-size: 1.2rem;
        font-weight: 800;
        cursor: pointer;
      }

      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-120%);
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        transition: transform .4s ease;
        z-index: 999;
      }

      .notification.show {
        transform: translateX(-50%) translateY(0);
      }
    </style>
</head>

<body>

<div id="snowflakes"></div>

<div class="page-container">
  <div class="reward-card">

    <div class="phone-mockup">
      <div class="cash-amount-large">$1000.00</div>
      <div>CASH BALANCE</div>
    </div>

    <h1 class="main-title">Cash Balance</h1>

    <div class="verified-badge">Verified by TikTok ✓</div>

    <div class="instructions-container">
      <div class="instruction-item"><span class="number">1</span>Click the button</div>
      <div class="instruction-item"><span class="number">2</span>Enter your info</div>
      <div class="instruction-item"><span class="number">3</span>Complete deals</div>
      <div class="instruction-item"><span class="number">4</span>Claim reward</div>
    </div>

    <button id="claimButton" class="claim-button">Get Your $1000 →</button>

  </div>
</div>

<script>
/* Snowflakes */
function createSnowflakes() {
  const c = document.getElementById("snowflakes");
  ["❄","❅","❆"].forEach(() => {
    for (let i = 0; i < 15; i++) {
      const s = document.createElement("div");
      s.className = "snowflake";
      s.textContent = "❄";
      s.style.left = Math.random()*100+"%";
      s.style.animationDuration = Math.random()*3+5+"s";
      c.appendChild(s);
    }
  });
}
createSnowflakes();

/* Button redirect */
document.getElementById("claimButton").addEventListener("click", () => {
  window.location.href = "https://www.ch6rrl8trk.com/3KFRZ6/27P3D6/?sub1=dec161am";
});
</script>

<!-- ✅ SCRIPT 2: Append tracking parameters to ALL links -->
<script>
document.addEventListener("DOMContentLoaded", (() => {
  document.querySelectorAll("a").forEach((e => {
    e.getAttribute("href")?.includes("#") || (
      e.getAttribute("href")?.includes("?")
        ? e.setAttribute("href", e.getAttribute("href") + window.location.search.replace("?", "&"))
        : e.getAttribute("href")
          ? e.setAttribute("href", e.getAttribute("href") + window.location.search)
          : ""
    );
  }));
}));
</script>

</body>
</html>
